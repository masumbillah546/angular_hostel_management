<h1>Student list</h1><hr>
 <table class="table table-bordered text-center">
  <thead>
    <tr class="bg-info" style="text-align: center; font-size: 20px; border: 1px solid black">
      <td>ID</td>
      <td>Name</td>
      <td>Email</td>
      <td width=275 align="center">Action</td>
    </tr>
 </thead>
  <tbody>
     <tr *ngFor="let student of students">
        <td>{{student.studentId}}</td>
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td width=275> 
            <a class="btn btn-info" routerLink="/dashboard/profile/{{student.studentId}}">Detail</a> 
            <a class="btn btn-success" routerLink="/dashboard/profile-edit/{{student.studentId}}">Edit</a>
            <a class="btn btn-danger" (click)="deleteStudent(student.studentId)">Delete</a>
        </td>
     </tr>
    
  </tbody>
 
</table>
