

<div class="container-fluid ">
    <div class="row">
        <div class="col-lg-12 text-center bottom-right">
            <h1 style="color: #3B7E64"></h1>
            <h1>&nbsp;</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4  img-rounded" style="box-shadow:3px 3px 10px #030C2E">
            
       

	<h2>Login</h2>
	<ul>
		<li *ngFor="let user of getlog">{{user.name}}</li>
	
	</ul>
	<form (ngSubmit)="loginSystem()" autocomplete="off" >
		<div class="form-group">
		<label for="email">Email</label>
		<input type="email" [(ngModel)]="model.email" name="email" autocomplete="off" class="form-control " placeholder="Email" >
		</div>
		<div class="form-group">
		<label for="Password">Password</label>
		<input type="password" name="Password" [(ngModel)]="model.password" name="password" autocomplete="off" class="form-control " placeholder="Password" >
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success" >Login</button>&nbsp;&nbsp;&nbsp;&nbsp;
			<a [routerLink]="['/register']" class="btn btn-primary">Register</a>
		</div>
		
	</form>



 </div>
    </div>
    <h1>&nbsp;</h1><h1>&nbsp;</h1>
    <h1>&nbsp;</h1><h1>&nbsp;</h1>
</div>
