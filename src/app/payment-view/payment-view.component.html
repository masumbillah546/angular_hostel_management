
                             
     
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header titlehms"><i class="fa fa-hand-o-right"></i>Payment View</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-info-circle fa-fw"></i><i class="fa fa-hand-o-right"></i> Student Payment View
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">

                 
                   <form (submit)="paymentViewRequest()">
                        <div class="row" id="divview" >
                            <div class="col-lg-12">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>Student Name</label>
                                        <select class="form-control" [(ngModel)]="students2.id" name="id" >
                                    
                                             <option value="">Select Student</option>
                                     <option *ngFor="let student of students" value="{{student.studentId}}">{{student.studentId+" - "+student.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>&nbsp;</label>
                                        <div>
                                            <button type="submit" class="btn btn-success" name="btnUpdate" ><i class="fa fa-check-circle-o"></i>View</button>
                                            
                                        </div>

                                    </div>
                                </div>



                            </div>
                        </div>
                    </form>
  
    <router-outlet></router-outlet>

                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
