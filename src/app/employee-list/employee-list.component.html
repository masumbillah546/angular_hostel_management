<h1>Employee list</h1><hr>
 <table class="table table-bordered">
  <thead>
    <tr>
      <td>Name</td>
      <td>Position</td>
      <td>Address</td>
      <td>Salary</td>
      <td width=275 align="center">Action</td>
    </tr>
  </thead>
  <tbody>
     <tr *ngFor="let employee of employees2">
        <td>{{employee.name}}</td>
        <td>{{employee.position}}</td>
        <td>{{employee.department}}</td>
        <td>{{employee.salary}}</td>
        <td width=275> 
            <a class="btn btn-info" routerLink="/dashboard/show/{{employee._id}}">Detail</a> 
            <a class="btn btn-success" routerLink="/dashboard/edit/{{employee._id}}">Edit</a>
            <a class="btn btn-danger" (click)="deleteEmployee(employee._id)">Delete</a>
        </td>
     </tr>
    
  </tbody>
 
</table>
