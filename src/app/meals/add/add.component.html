


    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header titlehms"><i class="fa fa-hand-o-right"></i>Meal Add</h1>
        </div>
  
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-info-circle fa-fw"></i>Student Meal[ToDay]
                </div>
                
                <div class="panel-body">
                    <form  (submit)="addMeal()"  >


                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-lg-3">
                                    <div class="form-group">
                                    
                                    <select class="form-control" [(ngModel)]="meals.id" name="id"  >
                                        <option value="54552">Select Student</option>
                                        <option *ngFor="let student of students" value="{{student.studentId}}">{{student.studentId+" - "+student.name}}</option>
                                    </select>
                                    
                                  
                                  
                                   
                                        
                                    </div>
                                    
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group"> 
                                        <input type="number" placeholder="No Of Meal" class="form-control"  [(ngModel)]="meals.meal" name="meal" >
                                        
                                    </div>
                                </div>


                                

                            </div>
                        </div>



                        <div class="row">
                            <div class="col-lg-4">
                              
                                <div class="col-lg-2">
                                    <div class="form-group ">
                                        <button type="submit" class="btn btn-success" name="btnSave" ><i class="fa fa-2x fa-check"></i>Save</button>
                                    </div>

                                </div>
                                <div class="col-lg-5">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
